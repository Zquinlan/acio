name: Build GUI exe with Pyinstaller

#on:
#  release:
#    types: [created]
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'test build tags'
        
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: macos-latest
        - os: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'


    - name: Install Python dependencies
      uses: py-actions/py-dependency-install@v2
      with:
        path: "requirements.txt"

    - name: build with pyinstaller
      run: |
        pyinstaller --onefile src/build.spec

    - uses: actions/upload-artifact@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
      with:
        name: Acio
        path: dist
        retention-days: 7
